<!doctype html>
<html>
<head>
<link rel="shortcut icon" href="images/favicon.ico"/>
<meta charset="utf-8">
<title>百度糯米</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
<div id="head">
    	<div id="logo"><img src="images/register/logo-nuomi.png" width="137" height="47" alt=""/><img src="images/register/logo_eeeeeb34.png" width="180" height="44" alt=""/></div>
        <div id="login">我已注册，现在就<a href="login.html" id="loignBtn" target="_blank">登录</a></div>
    </div>
<div id="headShadow"></div>
    <div id="main">
    <form action="#" method="post">
    	<table width="985" height="335" border="0">
          <tr>
            <td width="94" height="53" class="text" align="right">手机/邮箱</td>
            <td width="611">
            	<input type="text" name="email" id="email">
            </td>
            <td width="266" rowspan="5" align="right" style="vertical-align:top;">
            	<div id="quick">
                	<p id="title">手机快速注册</p>
                    <p class="smallText">请使用中国大陆手机号，编辑短信：</p>
                    <p class="orgText">6-14位字符（支持数字/字母/符号）</p>
                    <p>&nbsp;</p>
                    <p class="smallText">作为登录密码，发送至：</p>
                    <p class="orgText">1069 80000 36590</p>
                    <p class="smallText">即可注册成功，手机号即为登录帐号。</p>
                </div>
            </td>
          </tr>
          <tr>
            <td class="text" align="right">密码</td>
            <td><input type="password" name="pwd" id="pwd"></td>
          </tr>
          <tr>
            <td height="40" align="right" class="text">验证码</td>
            <td ><input type="text" name="checkimg" id="checkimg">
            <img id="cimg" src="images/register/genimage.jpg" width="100" height="40" alt=""/><a href="#">换一张</a></td>
          </tr>
          <tr>
            <td height="35">&nbsp;</td>
            <td>
              <input type="checkbox" name="checkbox" id="checkbox">
              <label id="ok">我已阅读并接受</label>
            <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="submit" id="submit" value="注册"></td>
          </tr>
        </table>
	</form>
    
</div>
<div id="foot">2014 ©Baidu</div>

</html>
